<!DOCTYPE html>

<html>

<head>
  <meta charset='UTF-8'>
  <title>Todo List</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>

  <main>
    <div id='container'>
      <p id='funcionamento'>Clique duas vezes em um item para marcá-lo como completo</p>

      <div id='search-container'>
        <input id='texto-tarefa' />
        <button class='buttons' id='criar-tarefa'>Adicionar</button>
      </div>

      <div id='list-container'>
        <ol id='lista-tarefas'></ol>

        <section id='buttons-down'>
          <button class='buttons' id='mover-cima'>Mover para cima</button>
          <button class='buttons' id='mover-baixo'>Mover para baixo</button>
          <button class='buttons' id='salvar-tarefas'>Salvar</button>
          <button class='buttons' id='remover-selecionado'>Limpar Selecionado</button>
          <button class='buttons' id='remover-finalizados'>Limpar Concluídos</button>
          <button class='buttons' id='apaga-tudo'>Limpar Tudo</button>
        </section>
      </div>
    </div>
  </main>

  <script src='script.js'></script>
</body>

</html>
